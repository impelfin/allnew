<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>배열 출력</title>
  </head>

  <body>
    <h3>랜덤 배열 생성 후 최대 값 출력</h3>
    <hr />
    <script>
      let n = 5;
      let res = [];
      let max = 0;
      for (i = 0; i < n; i++) {
        res[i] = Math.floor(Math.random() * (100 - 1) + 1);
        max = res[i] > max ? res[i] : max;
      }
      document.write("전채배열: " + res + "<br>");
      document.write("뒤집기 전채배열: ");
      for (i = 4; i >= 0; i--) {
        temp = res[i];
        document.write(temp + " ");
      }
    </script>
  </body>
</html>
