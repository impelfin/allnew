<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h2>Quiz4</h2>
    <hr />
    <script>
      var numbers = new Array();
      var sum = 0;

      for (var i = 0; i < 20; i++) {
        if (sum <= 20) {
          numbers[i] = Math.floor(Math.random() * 5 + 1);
          sum += numbers[i];
        } else {
          break;
        }
      }

      document.write("생성된 배열의 크기 : " + numbers.length + "<br>");
      document.write("입력된 배열 : " + numbers + "<br>");
      document.write("합산 값 : " + sum + "<br>");
      document.write("인덱스 : numbers[" + (i - 1) + "]");
    </script>
  </body>
</html>
