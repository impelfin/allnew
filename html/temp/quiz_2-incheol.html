<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>

  <body>
    <h3>랜덤 배열 생성 후 최대 값 출력</h3>
    <hr />
    <script>
      const N = 5;
      let arrr = new Array(N);
      let max = 0;
      document.write("<br> 배열의 길이 :" + arrr.length + "<br>");
      document.write("전체 배열의 값 : ");
      for (let i = 0; i < N; i++) {
        arrr[i] = Math.floor(Math.random() * 100 + 1);
        document.writeln(arrr[i]);
        max = arrr[i] > max ? arrr[i] : max;
      }

      document.write("<br>reverse 배열 : ");
      for (let i = 0; i < N / 2; i++) {
        let temp = arrr[i];
        arrr[i] = arrr[N - 1 - i];
        arrr[N - 1 - i] = temp;
      }

      for (let i = 0; i < N; i++) {
        document.writeln(arrr[i]);
      }

      document.write("<br> 배열 원소 중 최대 값 : " + max);
    </script>
  </body>
</html>
