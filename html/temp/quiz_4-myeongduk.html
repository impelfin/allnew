<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력</title>
  </head>
  <body>
    <h3>랜덤</h3>
    <hr />
    <script>
      var number = new Array();
      var n = 0;
      var i = 0;
      while (20 >= n) {
        number[i] = Math.floor(Math.random() * 5 + 1);
        n += number[i];
        i++;
      }
      document.write("종료 까지 받은 배열 전체 값: " + number + "<br>");
      document.write(`종료 시점의 인덱스: number[${i - 1}]<br>`);
      document.write("합산: " + n);
    </script>
  </body>
</html>
