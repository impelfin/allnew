<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>* 출력</title>
  </head>
  <body>
    <h3>* 출력</h3>
    <hr />
    <script>
      let n = 7;
      for (let i = 1; i <= n; i++) {
        for (let j = 1; j < n - i + 1; j++) document.write("&nbsp;");
        for (j = 0; j < i * 2 - 1; j++) document.write("*");
        document.write("<br>");
      }
    </script>
  </body>
</html>
