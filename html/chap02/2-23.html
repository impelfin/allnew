<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>srcdoc 속성 활용</title>
  </head>
  <body>
    <h3>srcdoc에 HTML 문서 작성</h3>
    <hr />
    <iframe
      src="http://www.daum.net"
      width="200"
      height="80"
      frameborder="0"
      srcdoc="
      <html>
        <head></head>
        <body>
        hello<br>
        hello<br>
        hello<br>
        </body>
    </html>"
    ></iframe>
  </body>
</html>
