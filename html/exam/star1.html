<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>* 출력</title>
  </head>
  <body>
    <h3>* 출력</h3>
    <hr />
    <script>
      for (let i = 1; i <= 10; i++) {
        for (let j = 1; j <= i; j++) document.write("*");
        document.write(" " + i + "<br>");
      }
    </script>
  </body>
</html>
