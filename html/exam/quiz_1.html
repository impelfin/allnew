<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>랜덤 배열 생성 후 최대 값 출력</title>
  </head>
  <body>
    <h3>랜덤 배열 생성 후 최대 값 출력</h3>
    <hr />
    <script>
      let n = 7;
      let array = new Array(5);
      let max = 0;
      document.write("배열의 길이 : " + n);
      document.write("<br> 전체 배열의 값 : ");
      for (let i = 0; i < n; i++) {
        array[i] = Math.floor(Math.random() * 100 + 1);
        document.writeln(array[i]);
        max = array[i] > max ? array[i] : max;
      }
      document.write("<br> 배열 원소 중 최대값 : " + max);
    </script>
  </body>
</html>
