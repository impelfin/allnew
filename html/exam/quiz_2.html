<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>랜덤 배열 생성 후 값 뒤집어 저장한 후 출력</title>
  </head>
  <body>
    <h3>랜덤 배열 생성 후 값 뒤집어 저장한 후 출력</h3>
    <hr />
    <script>
      let n = 6;
      let array = new Array(n);
      let max = 0;
      document.write("배열의 길이 : " + n);
      document.write("<br> 원래 배열의 값 : ");
      for (let i = 0; i < n; i++) {
        array[i] = Math.floor(Math.random() * 100 + 1);
        document.writeln(array[i]);
      }
      for (let i = 0, j = array.length - 1; i < j; i++, j--) {
        temp = array[i];
        array[i] = array[j];
        array[j] = temp;
      }
      document.write("<br> Reverse 배열 : ");
      for (let i = 0; i < n; i++) document.writeln(array[i]);
    </script>
  </body>
</html>
