<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>innerHTML 활용</title>
    <script>
      function Click() {
        let input_v = document.getElementById("input").value;
        let p = document.getElementById("output");
        p.innerHTML = input_v;
      }
    </script>
  </head>
  <body>
    <h3>innerHTML 활용</h3>
    <hr />
    <form>
      <input type="text" id="input" />&nbsp;&nbsp;
      <input type="button" value="Click" onclick="Click()" />
    </form>
    <hr />
    <div>
      <span id="output">Result</span>
    </div>
  </body>
</html>
