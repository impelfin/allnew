<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>User Authentication</title>
    <link type="text/css" rel="stylesheet" href="mystyle.css" />
    <script>
      let id = "";
      let now = "";
      function getParameter(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
          results = regex.exec(location.search);
        return results === null
          ? ""
          : decodeURIComponent(results[1].replace(/\+/g, " "));
      }

      function sessionStore() {
        id = getParameter("id");
        now = new Date();
        if (!window.sessionStorage) {
          alert("세션 스토리지를 지원하지 않습니다.");
          return;
        }
        sessionStorage.setItem(id, now);
        alert(`관리자 - ${id}님이 로그인 하셨습니다.`);
      }

      window.addEventListener("beforeunload", (event) => {
        event.preventDefault();
        event.returnValue = "";
      });

      function logout() {
        sessionStorage.removeItem(id);
      }
    </script>
  </head>
  <body onload="sessionStore()" onunload="logout()">
    <h3>User Authentication</h3>
    <div style="text-align: right">
      <a href="index.html">logout</a>
    </div>
    <hr />
    <div class="box" style="height: 250px">
      <form action="/insert" target="targetURL" name="userForm" method="post">
        <p>User-id&nbsp;&nbsp;: <input type="text" size="15" name="id" /></p>
        <p>Password : <input type="password" size="15" name="pw" /></p>
        <div class="box-inner">
          <p>
            <input
              type="button"
              value="Select"
              onclick='document.targetURL.location.href="/select"'
            />&nbsp;&nbsp;
            <input
              type="button"
              value="SelectQuery"
              onclick='document.targetURL.location.href="/selectQuery?id="+document.userForm.id.value'
            />
          </p>
          <p>
            <input
              type="submit"
              value="post insert"
              style="width: 120px; background-color: rgb(114, 162, 225)"
            />&nbsp;&nbsp;
            <button
              type="submit"
              formaction="/update"
              style="width: 120px; background-color: rgb(114, 162, 225)"
            >
              post update
            </button>
          </p>
          <p>
            <button
              type="submit"
              formaction="/delete"
              style="background-color: rgb(225, 114, 114)"
            >
              post delete
            </button>
          </p>
        </div>
      </form>
    </div>
    <hr />
    <iframe
      name="targetURL"
      width="70%"
      height="500"
      style="border: none"
      src="/hello"
    ></iframe>
  </body>
</html>
